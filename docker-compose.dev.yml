services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: family-weather-wardrobe-backend:dev
    environment:
      - PORT=8080
      - USE_GCLOUD_LOGGING=false
      - NODE_ENV=development
      - USE_MOCK_GEMINI=true
    ports:
      - "8081:8080"
    working_dir: /usr/src/app
    # Mount source for live edits, keep node_modules in a separate volume so it isn't
    # overwritten by the bind mount. Install and run in container for dev.
    volumes:
      - ./backend:/usr/src/app:cached
      - backend_node_modules:/usr/src/app/node_modules
    # Run as root in the container so npm can install into the mounted source directory.
    user: root
    command: sh -c "if [ -f package-lock.json ]; then npm ci --prefer-offline --no-audit; else npm install --prefer-offline --no-audit; fi && chown -R app:app /usr/src/app/node_modules || true && npm run dev"

  frontend-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./:/app:cached
    environment:
      # frontend will call backend by the compose service name
      - VITE_FUNCTION_URL=http://backend:8080/suggestions
      - VITE_USE_MOCK_GEMINI=false
    command: sh -c "npm ci --prefer-offline && npm run dev -- --host 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  backend_node_modules:
