options:
  substitutionOption: ALLOW_LOOSE

substitutions:
  _REGION: 'europe-west6'
  _AR_REPO: 'family-weather-wardrobe-repo'
  _FRONTEND_SERVICE: 'frontend-service'
  _BACKEND_SERVICE: 'backend-service'
  _PROJECT_ID: '$PROJECT_ID'
  _BACKEND_SA: 'wardrobe-backend-sa@$PROJECT_ID.iam.gserviceaccount.com'

steps:
  # Build backend image (parallel step 1)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args: ['build', '-f', 'backend/Dockerfile', '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/backend:${SHORT_SHA}', '.']

  # Build frontend image (parallel step 2)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args: ['build', '-f', 'frontend/Dockerfile', '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/frontend:${SHORT_SHA}', '.']

  # Push backend image (wait for backend build)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    waitFor: ['build-backend']
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/backend:${SHORT_SHA}']

  # Push frontend image (wait for frontend build)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    waitFor: ['build-frontend']
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/frontend:${SHORT_SHA}']

  # Deploy backend to Cloud Run (parallel with frontend deploy)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    waitFor: ['push-backend']
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_BACKEND_SERVICE}'
      - '--image=${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_AR_REPO}/backend:${SHORT_SHA}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--service-account=${_BACKEND_SA}'
      - '--allow-unauthenticated'

  # Deploy frontend to Cloud Run (parallel with backend deploy)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_FRONTEND_SERVICE}'
      - '--image=${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_AR_REPO}/frontend:${SHORT_SHA}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=FUNCTION_URL=https://${_BACKEND_SERVICE}-240111074752.${_REGION}.run.app'

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/backend:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/frontend:${SHORT_SHA}'

timeout: '1200s'

