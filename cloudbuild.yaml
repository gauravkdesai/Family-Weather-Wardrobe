options:
  substitutionOption: ALLOW_LOOSE

substitutions:
  _REGION: 'europe-west6'
  _AR_REPO: 'family-weather-wardrobe-repo'
  _FRONTEND_SERVICE: 'frontend-service'
  _BACKEND_SERVICE: 'backend-service'
  _PROJECT_ID: '$PROJECT_ID'

steps:
  # Preflight: verify required IAM bindings exist; fail fast if missing
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'precheck-iam'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Project: ${_PROJECT_ID} | Region: ${_REGION}"
        echo "Checking required roles on deployer and runtime service accounts..."
        # roles/run.admin
        gcloud projects get-iam-policy "${_PROJECT_ID}" --flatten=bindings --filter="bindings.role=roles/run.admin AND bindings.members:serviceAccount:cloud-run-deployer-sa@${_PROJECT_ID}.iam.gserviceaccount.com" --format='value(bindings.role)' >/dev/null || { echo "Missing roles/run.admin for cloud-run-deployer-sa@${_PROJECT_ID}.iam.gserviceaccount.com"; exit 1; }
        # roles/artifactregistry.writer
        gcloud projects get-iam-policy "${_PROJECT_ID}" --flatten=bindings --filter="bindings.role=roles/artifactregistry.writer AND bindings.members:serviceAccount:cloud-run-deployer-sa@${_PROJECT_ID}.iam.gserviceaccount.com" --format='value(bindings.role)' >/dev/null || { echo "Missing roles/artifactregistry.writer for cloud-run-deployer-sa@${_PROJECT_ID}.iam.gserviceaccount.com"; exit 1; }
        # roles/storage.objectViewer
        gcloud projects get-iam-policy "${_PROJECT_ID}" --flatten=bindings --filter="bindings.role=roles/storage.objectViewer AND bindings.members:serviceAccount:cloud-run-deployer-sa@${_PROJECT_ID}.iam.gserviceaccount.com" --format='value(bindings.role)' >/dev/null || { echo "Missing roles/storage.objectViewer for cloud-run-deployer-sa@${_PROJECT_ID}.iam.gserviceaccount.com"; exit 1; }
        echo "Checking Service Account User on runtime SA..."
        gcloud iam service-accounts get-iam-policy "wardrobe-backend-sa@${_PROJECT_ID}.iam.gserviceaccount.com" --flatten=bindings --filter="bindings.role=roles/iam.serviceAccountUser AND bindings.members:serviceAccount:cloud-run-deployer-sa@${_PROJECT_ID}.iam.gserviceaccount.com" --format='value(bindings.role)' >/dev/null || { echo "Missing roles/iam.serviceAccountUser on wardrobe-backend-sa@${_PROJECT_ID}.iam.gserviceaccount.com for cloud-run-deployer-sa@${_PROJECT_ID}.iam.gserviceaccount.com"; exit 1; }
        echo "IAM prechecks passed."
  # Build backend image (parallel step 1)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    waitFor: ['precheck-iam']
    args: ['build', '-f', 'backend/Dockerfile', '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/backend:${_TAG}', '.']

  # Build frontend image (parallel step 2)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    waitFor: ['precheck-iam']
    args: ['build', '-f', 'frontend/Dockerfile', '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/frontend:${_TAG}', '.']

  # Push backend image (wait for backend build)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    waitFor: ['build-backend']
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/backend:${_TAG}']

  # Push frontend image (wait for frontend build)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    waitFor: ['build-frontend']
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/frontend:${_TAG}']

  # Deploy backend to Cloud Run (parallel with frontend deploy)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    waitFor: ['push-backend']
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_BACKEND_SERVICE}'
      - '--image=${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_AR_REPO}/backend:${_TAG}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--service-account=${_BACKEND_SA}'
      - '--allow-unauthenticated'

  # Deploy frontend to Cloud Run (parallel with backend deploy)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_FRONTEND_SERVICE}'
      - '--image=${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_AR_REPO}/frontend:${_TAG}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=FUNCTION_URL=https://${_BACKEND_SERVICE}-240111074752.${_REGION}.run.app'

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/backend:${_TAG}'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/frontend:${_TAG}'

timeout: '1200s'

