options:
  substitutionOption: ALLOW_LOOSE

substitutions:
  _REGION: 'us-central1'
  _AR_REPO: 'family-weather-wardrobe-repo'
  _FRONTEND_SERVICE: 'family-weather-wardrobe-frontend'
  _BACKEND_SERVICE: 'family-weather-wardrobe-backend'
  _DEPLOYER_SA_EMAIL: 'cloud-run-deployer-sa@${PROJECT_ID}.iam.gserviceaccount.com'
  _CLOUD_RUN_SA: 'wardrobe-backend-sa@${PROJECT_ID}.iam.gserviceaccount.com'

steps:
  # Build backend image and push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'backend/Dockerfile', '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/backend:${SHORT_SHA}', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/backend:${SHORT_SHA}']

  # Build frontend image and push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'frontend/Dockerfile', '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/frontend:${SHORT_SHA}', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/frontend:${SHORT_SHA}']

  # Deploy frontend to Cloud Run (public)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL="https://${_BACKEND_SERVICE}-$$(gcloud config get-value project | tr ':' '-' | cut -d'-' -f2).${_REGION}.run.app"
        gcloud run deploy ${_FRONTEND_SERVICE} \
          --image ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/frontend:${SHORT_SHA} \
          --region ${_REGION} \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars="FUNCTION_URL=$${BACKEND_URL}"

  # Deploy backend to Cloud Run (public) with Vertex AI service account
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy ${_BACKEND_SERVICE} \
          --image ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/backend:${SHORT_SHA} \
          --region ${_REGION} \
          --platform managed \
          --service-account ${_CLOUD_RUN_SA} \
          --allow-unauthenticated

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/backend:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/frontend:${SHORT_SHA}'

timeout: '1200s'

