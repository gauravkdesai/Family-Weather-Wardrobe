version: '3.8'
services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    image: family-weather-wardrobe-frontend:local
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=development

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: family-weather-wardrobe-backend:local
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - USE_GCLOUD_LOGGING=false
      # For local dev you can set GOOGLE_API_KEY (not in repo)
    volumes:
      - ./backend:/usr/src/app:cached
    depends_on:
      - frontend

