name: Backend CI/CD

on:
  push:
    paths:
      - 'backend/**'
      - 'functions/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud using Workload Identity Federation
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SA }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          export_default_credentials: true

      - name: Build and push backend via Cloud Build & deploy
        env:
          FRONTEND_SERVICE: family-weather-wardrobe-frontend
          BACKEND_SERVICE: family-weather-wardrobe-backend
          ARTIFACT_REGISTRY_REPO: ${{ secrets.ARTIFACT_REGISTRY_REPO }}
          REGION: ${{ secrets.GCP_REGION }}
        run: |
          gcloud builds submit --config=cloudbuild.yaml --substitutions=_FRONTEND_SERVICE=${FRONTEND_SERVICE},_BACKEND_SERVICE=${BACKEND_SERVICE},_AR_REPO=${ARTIFACT_REGISTRY_REPO},_REGION=${REGION}
