name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'App.tsx'
      - 'components/**'
      - 'services/**'
      - 'index.tsx'
      - 'index.html'
      - 'index.css'
      - 'public/**'
      - 'package.json'
      - '.github/workflows/deploy-pages.yml'

permissions:
  contents: write  # allow GITHUB_TOKEN to push to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ensure token can push to gh-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          # If a secret/function URL is provided, export it to override .env.production
          if [[ -n "${{ secrets.FUNCTION_URL }}" ]]; then
            export VITE_FUNCTION_URL="${{ secrets.FUNCTION_URL }}"
          fi
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: weather-appropriate-wardrobe.gaurav-desai.com
