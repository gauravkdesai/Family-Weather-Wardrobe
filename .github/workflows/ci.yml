name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (root)
        run: npm ci

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Run tests (if present)
        run: npm test --if-present -- --runInBand

      - name: Lint (optional)
        run: npm run lint --if-present

