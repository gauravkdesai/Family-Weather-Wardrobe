name: CI/CD via Workload Identity Federation (OIDC)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  REGION: us-central1
  AR_REPO: family-weather-wardrobe-repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud using Workload Identity Federation
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SA }}

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          export_default_credentials: true

      - name: Build & push images and deploy via Cloud Build (Artifact Registry + Cloud Run)
        run: |
          gcloud builds submit --config=cloudbuild.yaml --substitutions=_AR_REPO=${{ env.AR_REPO }},_REGION=${{ env.REGION }}
