server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(?:manifest|appcache|html?|xml|json)$ {
        add_header Cache-Control "no-cache, must-revalidate";
    }

    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Hashed bundles: allow long-lived immutable caching (hash changes on deploy).
    location ~ ^/bundle\.[0-9a-f]{16}\.js$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 365d;
    }
    # Legacy un-hashed bundle fallback (force no-store if accidentally present)
    location = /bundle.js {
        add_header Cache-Control "no-store";
        expires -1;
    }
    location = /env.js {
        add_header Cache-Control "no-store";
        expires -1;
    }
}
